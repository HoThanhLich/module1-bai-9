<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau-truc-dieu-kien-01</title>
</head>
<body>
<input type="text" id="numberOne" >
<input type="text" id="numberTwo" >
<input type="button" onclick="check()" value=" check">
<p id="traKetQua"></p>
<script>
    function check() {
        let a = document.getElementById("numberOne").value;
        a = parseInt(a);
        let b = document.getElementById('numberTwo').value;
        b = parseInt(b);
        let c = a % b;
        if (c==0) {
            document.getElementById('traKetQua').innerHTML = 'so ' +  a + ' chia het cho ' + b ;
        }else {
            document.getElementById('traKetQua').innerHTML = 'so ' +  a + ' khong chia het cho ' + b ;
        }

    }
</script>
</body>
</html>
