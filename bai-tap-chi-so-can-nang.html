<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChiSoCanNang</title>
</head>
<body>
<form action="">
    <input type="text" id="chieuCao" placeholder="chieu cao (m): ">
    <input type="text" id="canNang" placeholder="can nang (kg): ">
    <input type="button" onclick="tinhChiSo()" value="nhap" style="background-color: #388cff">
</form>

<script>
    function tinhChiSo() {
        let chieuCao = parseFloat(document.getElementById('chieuCao').value);
        let canNang = parseFloat(document.getElementById('canNang').value);
        let bmi = canNang / (chieuCao * chieuCao);
        if (bmi >= 30) {
            document.write("Obese");
        } else if (bmi >= 25) {
            document.write("Overweight");
        } else if (bmi >= 18.5) {
            document.write("Normal");
        } else
            document.write("Underweight")
    }
</script>
</body>
</html>
